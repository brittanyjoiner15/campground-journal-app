<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campground App</title>
    <style>
      /* Inline loading splash - shows instantly before React loads */
      #app-loading {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #FAF8F5 0%, #E5D4C1 100%);
        z-index: 9999;
        gap: 1rem;
      }

      #app-loading svg {
        width: 200px;
        height: 120px;
        animation: bounce-gentle 2s ease-in-out infinite;
      }

      #app-loading .message {
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 1.25rem;
        font-weight: 600;
        color: #2D2821;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      #app-loading .dot {
        width: 8px;
        height: 8px;
        background: #F25C2A;
        border-radius: 50%;
        animation: bounce 1.4s ease-in-out infinite;
      }

      #app-loading .dot:nth-child(2) { animation-delay: 0.2s; }
      #app-loading .dot:nth-child(3) { animation-delay: 0.4s; }

      @keyframes bounce-gentle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }

      @keyframes bounce {
        0%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
      }

      @keyframes spin-wheel {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .wheel {
        animation: spin-wheel 1s linear infinite;
        transform-origin: center;
      }

      /* Hide once React takes over */
      #root:not(:empty) ~ #app-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Loading splash - shows immediately -->
    <div id="app-loading">
      <svg viewBox="0 0 200 120">
        <!-- Road -->
        <line x1="0" y1="100" x2="200" y2="100" stroke="#C4B5A0" stroke-width="2" stroke-dasharray="10 5"/>

        <!-- Campervan -->
        <g>
          <!-- Body -->
          <rect x="30" y="50" width="120" height="45" rx="8" fill="#F25C2A" stroke="#2D2821" stroke-width="2"/>

          <!-- Roof -->
          <path d="M 35 50 L 50 35 L 130 35 L 145 50 Z" fill="#D94D20" stroke="#2D2821" stroke-width="2"/>

          <!-- Windows -->
          <rect x="55" y="40" width="30" height="18" rx="3" fill="#87CEEB" stroke="#2D2821" stroke-width="1.5"/>
          <rect x="100" y="40" width="30" height="18" rx="3" fill="#87CEEB" stroke="#2D2821" stroke-width="1.5"/>

          <!-- Cat Driver -->
          <g transform="translate(60, 45)">
            <circle cx="10" cy="8" r="6" fill="#2D2821"/>
            <path d="M 6 4 L 4 0 L 8 4 Z" fill="#2D2821"/>
            <path d="M 14 4 L 16 0 L 12 4 Z" fill="#2D2821"/>
            <circle cx="8" cy="8" r="1.5" fill="white"/>
            <circle cx="12" cy="8" r="1.5" fill="white"/>
          </g>

          <!-- Stripes -->
          <line x1="35" y1="70" x2="145" y2="70" stroke="white" stroke-width="2"/>

          <!-- Front -->
          <rect x="145" y="65" width="8" height="25" rx="2" fill="#C43D15" stroke="#2D2821" stroke-width="1.5"/>
          <circle cx="149" cy="73" r="3" fill="#FFE66D"/>

          <!-- Wheels -->
          <g class="wheel" transform="translate(50, 95)">
            <circle cx="0" cy="0" r="12" fill="#2D2821" stroke="#4A4A4A" stroke-width="2"/>
            <circle cx="0" cy="0" r="6" fill="#6B6560"/>
            <line x1="0" y1="-12" x2="0" y2="12" stroke="#4A4A4A" stroke-width="2"/>
          </g>
          <g class="wheel" transform="translate(130, 95)">
            <circle cx="0" cy="0" r="12" fill="#2D2821" stroke="#4A4A4A" stroke-width="2"/>
            <circle cx="0" cy="0" r="6" fill="#6B6560"/>
            <line x1="0" y1="-12" x2="0" y2="12" stroke="#4A4A4A" stroke-width="2"/>
          </g>
        </g>
      </svg>

      <div class="message">
        <span>Starting your adventure</span>
        <div style="display: flex; gap: 4px;">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
